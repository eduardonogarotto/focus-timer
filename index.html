<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro.">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Focus Timer - Aplicação Pomodoro</title>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button class="ph ph-play-circle activate-button"></button>
        <button class="ph ph-pause-circle activate-button"></button>
        <button class="ph ph-timer"></button>
        <button class="ph ph-stop-circle"></button>
        <button class="ph ph-speaker-none"></button>
        <button class="ph ph-speaker-high activate-button"></button>
      </section>
    </div>
  </body>
</html>
